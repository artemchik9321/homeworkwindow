<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket</title>
</head>
<body>
    <script>
        let ticketnum = prompt("введите шестизначный номер трамвайного билета:");

        if (ticketnum.length === 6) 
        {
            let sumfirst = parseInt(ticketnum[0]) + parseInt(ticketnum[1]) + parseInt(ticketnum[2]);
            let sumsecond = parseInt(ticketnum[3]) + parseInt(ticketnum[4]) + parseInt(ticketnum[5]);

            if (sumfirst === sumsecond) 
            {
                alert("поздравляю твой билет счастливый!");
            } 
            else 
            {
                alert("не поздравляю, билет не счастливий.");
            }
        } 
        else 
        {
            alert("ошибка введи правильно");
        }
    </script>
</body>
</html>
